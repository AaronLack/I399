<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="meme-generator.css">
</head>

<body>
  <div class="container">

    <h1>Meme Generator</h1>

    <div class="choices"></div>

    <div class="make-meme">
      <div class="meme-text">
        <label for="msg1">Top text: </label>
        <input type="text" size="35" name="msg1" id="msg1">
      </div>
      <div class="meme-text">
        <label for="msg2">Bottom text: </label>
        <input type="text" size="35" name="msg2" id="msg2">
      </div>
    </div>

    <div class="meme-button">
      <button>Generate Meme</button>
    </div>

    <div class="meme"></div>

  </div>

  <script src="./meme-generator.js"></script>
</body>

</html>
