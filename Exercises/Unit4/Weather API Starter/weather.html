<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- New-to-us icon set! Check it out! https://material.io/resources/icons/?style=baseline -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <div class="app-container">
        <section class="weather-container">
            <header class="weather-header">
                <h1>Welcome to Weather.io</h1>
                <div>
                    <input type="text" name="search1" class="zipcode" placeholder="Enter Zipcode" maxlength="5">
                    <button type="submit" class="material-icons">search</button>
                </div>
            </header>
            <p class="error"></p>
            <div class="weather-info"> 
                <p class="info">No Weather to Display<i class="material-icons">wb_sunny</i></p>
            </div>
        </div>
        
    </div>
    
    
    <script src="weather.js"></script>
</body>
</html>
